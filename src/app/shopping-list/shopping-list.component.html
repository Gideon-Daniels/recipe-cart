<div class="row">
  <div class="col-xs-10">
    <shopping-list-edit></shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let ingredient of ingredients; let i = index"
         (click)="onEdit(i)">
        {{ ingredient.name}} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
