<!--<ng-template appPlaceholder></ng-template> programmatic approach -->
<div class="row">
  <div class="col-12">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group row col-3 p-1">
        <label for="email"> E-Mail </label>
        <input type="text" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group row  col-3 p-1 ">
        <label for="password"> Password </label>
        <input type="text" id="password" ngModel name="password" required minlength="6">
      </div>
      <div class="row p-1 col-3">
        <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button class="btn btn-primary m-1" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
