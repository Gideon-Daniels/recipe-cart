
<div class="row">
  <div class="col-md-5">
<recipe-list (recipeWasSelected)="selectedRecipe = $event"></recipe-list>
  </div>
  <div class="col-md-7">
  <recipes-detail *ngIf="selectedRecipe ; else infoText;" [recipe]="selectedRecipe" ></recipes-detail>
    <ng-template #infoText >
      <p>Please select recipe</p>
    </ng-template>
  </div>
</div>
